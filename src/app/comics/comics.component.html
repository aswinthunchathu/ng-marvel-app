<app-list
    [isInfiniteScroll]="true"
    [hasMore]="hasMore"
    [isFetching]="loading"
    [grid-style]="gridStyle"
    (onScroll)="onScroll()"
>
    <a class="no-decoration" [routerLink]="['/comic', comic.id]" *ngFor="let comic of comics | async">
        <app-card
            [image-src]="getImage(comic.thumbnail)"
            [placeholder-image-src]="getImage(comic.thumbnail, true)"
            [title]="comic.title"
        ></app-card>
    </a>
</app-list>
