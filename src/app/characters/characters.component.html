<app-list [hasMore]="hasMore" [isFetching]="loading" grid-style="grid" (onScroll)="onScroll()">
    <a class="grid--txt-decoration" [routerLink]="item.linkToDetails" *ngFor="let item of characters | async">
        <app-card
            [image-src]="item.image"
            [placeholder-image-src]="item.placeholder"
            [title]="item.title"
            [animated-card]="true"
            [floating-label]="true"
        ></app-card>
    </a>
</app-list>
