<div
    class="grid"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
    [infiniteScrollDisabled]="!hasMore"
>
    <a
        class="grid--txt-decoration"
        [routerLink]="['/character', character.id]"
        *ngFor="let character of characters | async"
    >
        <app-card
            [image-src]="getImage(character.thumbnail)"
            [placeholder-image-src]="getImage(character.thumbnail, true)"
            [title]="character.name"
            [animated-card]="true"
            [floating-label]="true"
        ></app-card>
    </a>
</div>

<app-loader *ngIf="loading"></app-loader>
