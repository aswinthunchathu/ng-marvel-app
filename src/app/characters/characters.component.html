<app-list
    [isInfiniteScroll]="true"
    [hasMore]="hasMore"
    [isFetching]="loading"
    [grid-style]="gridStyle"
    (onScroll)="onScroll()"
>
    <a class="no-decoration" [routerLink]="item.linkToDetails" *ngFor="let item of characters | async">
        <app-card
            [image-src]="item.image"
            [placeholder-image-src]="item.placeholder"
            [title]="item.title"
            [animated-card]="true"
            [floating-label]="true"
        ></app-card>
    </a>
</app-list>
