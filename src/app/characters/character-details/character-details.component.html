<app-list-details [item]="character" [withBgImage]="true" [loading]="loading">
    <mat-tab-group>
        <mat-tab label="One">
            <ng-template matTabContent>
                <app-comics></app-comics>
            </ng-template>
        </mat-tab>
        <mat-tab label="Two">
            <ng-template matTabContent>
                <app-series></app-series>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</app-list-details>
