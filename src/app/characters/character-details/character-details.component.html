<app-list-details [item]="character" [withBgImage]="true" [loading]="loading" [hasError]="hasError">
    <div class="tab--spacer">
        <mat-tab-group>
            <mat-tab label="Comics">
                <ng-template matTabContent>
                    <app-comics [filter]="filter"></app-comics>
                </ng-template>
            </mat-tab>
            <mat-tab label="Series">
                <ng-template matTabContent>
                    <app-series [filter]="filter"></app-series>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</app-list-details>
