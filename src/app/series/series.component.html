<app-list
    [isInfiniteScroll]="true"
    [hasMore]="hasMore"
    [isFetching]="loading"
    [grid-style]="gridStyle"
    (onScroll)="onScroll()"
>
    <a class="no-decoration" [routerLink]="['/series', series.id]" *ngFor="let series of seriesList | async">
        <app-card
            [image-src]="getImage(series.thumbnail)"
            [placeholder-image-src]="getImage(series.thumbnail, true)"
            [title]="series.title"
            [animated-card]="false"
            [floating-label]="false"
        ></app-card>
    </a>
</app-list>
